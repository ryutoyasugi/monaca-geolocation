<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
</head>
<body>
  <!-- http://www.adobe.com/jp/devnet/phonegap/articles/phonegap_api_tutorial_2.html -->
  <ons-page>
    <ons-toolbar>
      <div class="left" style="margin-left: 10px;">
        <a href="index.html">Home</a>
      </div>
      <div class="center">geolocation app</div>
    </ons-toolbar>

    <ul style="margin-top: 30px;">
      <li>速度：<span id="speed"/></li>
      <li>緯度：<span id="latitude"/></li>
      <li>経度：<span id="longitude"/></li>
      <li>高度：<span id="altitude"/></li>
      <li>位置精度：<span id="accuracy"/></li>
      <li>高度精度：<span id="altitudeAccuracy"/></li>
      <li>方位：<span id="heading"/></li>
      <li>timestamp：<span id="timestamp"/></li>
    </ul>
    <div style="text-align: center;">
      <p>
        <ons-button id="start">start</ons-button>
        <ons-button id="stop" disabled>stop</ons-button>
      </p>
    </div>
  </ons-page>

  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/loader.js"></script>
  <script src="js/geo.js"></script>
</body>
</html>
